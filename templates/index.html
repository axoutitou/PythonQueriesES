<!DOCTYPE html>
<html>
    <head>
        <title>Elastic Search - Queries</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- DataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    </head>
    <body>

        <!-- Bootstrap JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- DataTables -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
        
        
        <script>
            $(document).ready(function() {
                $('#index_pattern').DataTable( {
                    "scrollY":        "150px",
                    "scrollCollapse": true,
                    "paging":         false
                } );
            } );
        </script>

        <div class="container-fluid" style="margin-top: 50px;">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-3">
                    <h1>Index pattern</h1><br>
                    <p>Here is a description of our index pattern dataset to help you building your request</p>
                </div>
                <div class="col-lg-4">
                    <table id="index_pattern">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, item in index.items() %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ item.type }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
                </div>
            </div><br><br><br>
            <div class="row justify-content-center">
                <div class="col-lg-4" >
                    <form method="POST">
                        <div class="form-group">
                            <h1>Your query:</h1>
                            <input type="text" class="form-control" id="query" name="query"><br>
                            <button type="submit" class="btn btn-danger btn-lg">Submit</button>
                        </div>  

                    </form>

                    <h1>Response :</h1>
                    {% if result %}
                    <div id="response" class="overflow-auto">{{ result }}</div>
                    {% else %}
                    <div id="response" class="overflow-auto">Nothing to display</div>
                    {% endif %}

                </div>
            </div>
        </div>
        
    </body>
</html>
